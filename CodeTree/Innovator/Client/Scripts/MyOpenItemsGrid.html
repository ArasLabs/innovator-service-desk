<html>
<head>
  <link rel="stylesheet" type="text/css" href="../../../styles/default.css">
  <link rel="stylesheet" type="text/css" href="ITIL.css">

<title>Open Items Grid</title>
<script type="text/javascript" src="../../../javascript/aras_object.js"></script>
<script type="text/javascript">
var item;

onload = function f_onload()
{
  document.frames[0].location.replace("TitleFrame.html?title=My Open Items");
  
  item = parent.item;
  var curUserIdentity = top.aras.getLoggedUserItem().selectSingleNode("Relationships/Item[@type='Alias']/related_id/Item");
  var identityId = curUserIdentity.getAttribute("id");
  document.frames[1].location.replace("ItemsGrid.html?params=type=Poly;states=Open,Approved" + ";owner=" + identityId);
}
</script>
</head>

<FRAMESET ID="ii_frameset" ROWS="54px,100%" BORDER=0 FRAMEBORDER=1 FRAMESPACING=0>
  <FRAME ID="TitleArea" NORESIZE >
  <FRAME ID="GridArea" NORESIZE >
</FRAMESET>
</html>
